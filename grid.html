<!DOCTYPE html>
<html lang="en">
<head>
    <title>hello</title>
    <style>
        #grid{
            background-color: chartreuse;
            display: grid;
            padding: 20px;
            grid-template-columns: 200px 200px auto;
            grid-column-gap:20px ;
            grid-row-gap:10px ;
        }

        .grid_item{
            background-color:white ;
            font-size: 20px;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="grid">
        <div id="grid_item">1</div>
        <div id="grid_item">2</div>
        <div id="grid_item">3</div>
        <div id="grid_item">4</div>
        <div id="grid_item">5</div>
        <div id="grid_item">6</div>
        <div id="grid_item">7</div>
        <div id="grid_item">8</div>
        <div id="grid_item">9</div>
        <div id="grid_item">10</div>
        <div id="grid_item">11</div>
        <div id="grid_item">12</div>
    </div>
</body>
</html>
